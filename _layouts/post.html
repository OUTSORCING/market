---
layout: page
---
<div class="blog-post text-container">
	

	<p class="editor-link"><a href="cloudcannon:collections/{{ page.path }}" class="btn"><strong>&#9998;</strong> Edit Post</a></p>

	<div class="post-content">
		<div class="product-page">
			<div class="product-image">
			  <img src="{{ site.baseurl }}/{{ page.images }}" alt="{{ page.title }}">
			</div>
		  
			<div class="product-details">
			  <h1 class="product-title">{{ page.title }}</h1>
			  <p class="product-description">{{ page.description }}</p>
			  <p class="product-price">Ціна: {{ page.price }}₴</p>
			  <button class="btn buy-button">Придбати</button>
		  
			<!-- <div class="product-styles">
				<h3>Доступні стилі:</h3>
				<ul>
				  {% for style in page.styles %}
					<li>{{ style.name }}</li>
				  {% endfor %}
				</ul>
			  </div>
			</div> -->
		</div>
	</div>
		{{ content }}


		<!-- <div class="blog-navigation">
			{% if page.previous.url %}
				<a class="prev" href="{% include relative-src.html src=page.previous.url %}">&laquo; {{ page.previous.title }}</a>
			{% endif %}
			{% if page.next.url %}
				<a class="next" href="{% include relative-src.html src=page.next.url %}">{{ page.next.title }} &raquo;</a>
			{% endif %}
		</div> -->


		{% if site.disqus_shortname and page.comments %}
			<div id="disqus_thread"></div>
			<script>
				var disqus_shortname = '{{ site.disqus_shortname }}';
				var disqus_config = function () {
					this.page.url = "{{ page.url | prepend: site.url }}";
					this.page.identifier = "{{ page.id }}";
				};

				(function() {  // DON'T EDIT BELOW THIS LINE
					var d = document, s = d.createElement('script');
					s.src = '//' + disqus_shortname + '.disqus.com/embed.js';
					s.setAttribute('data-timestamp', +new Date());
					(d.head || d.body).appendChild(s);
				})();
			</script>
			<noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow"></a></noscript>
		{% endif %}
</div>

<style>
	/* Базові стилі для сторінки продукту */
.product-page {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  max-width: 1200px;
  margin: 0 auto;
}

.product-image {
  flex: 1;
  text-align: center;
  padding: 20px;
}

.product-image img {
  max-width: 100%;
  height: auto;
}

.product-details {
  flex: 1;
  padding: 20px;
}

.product-title {
  font-size: 24px;
  margin-bottom: 10px;
}

.product-description {
  font-size: 16px;
  margin-bottom: 20px;
}

.product-price {
  font-size: 18px;
  margin-bottom: 20px;
  font-weight: bold;
}

.buy-button {
  background-color: #4CAF50;
  color: white;
  padding: 10px 24px;
  margin: 4px 2px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  font-size: 16px;
}

.buy-button:hover {
  background-color: #45a049;
}

.product-styles {
  margin-top: 20px;
}

.product-specifications {
  width: 100%;
  padding: 20px;
  border-top: 1px solid #ccc;
  margin-top: 20px;
}

/* Додаткові стилі */
ul {
  list-style-type: none;
  padding: 0;
}

li {
  padding: 5px 0;
}

	</style>
