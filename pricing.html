<div id="myModal" class="modal">
  <div class="modal-content">
    <div id="orderForm" class="contact-box">
      <h2>Залиште свої контактні дані</h2>
      <form id="contactForm" action="/your-action.php" method="post">
        <div class="form-group">
          <input type="text" name="name" placeholder="Ім'я" required>
        </div>
        <div class="form-group">
          <input type="tel" name="phone" placeholder="Телефон" required>
        </div>
        <div class="form-group">
          <input type="email" name="email" placeholder="Електронна пошта" required>
        </div>
        <div class="form-group">
          <button type="submit">Надіслати</button>
          <button type="button" class="close-btn" onclick="closeModal()">Закрити</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="{{ site.baseurl }}/modal.js"></script>



 <style>
  /* Сховати модальне вікно за замовчуванням */
  .modal {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0, 0, 0, 0.5);
  }

  /* Кнопка для закриття модального вікна */
  .close-btn {
    padding: 10px;
    background-color: #ff4242;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 10px;
  }

  .close-btn:hover {
    background-color: #df2727;
  }

  /* Контейнер для вмісту модального вікна */
  .modal-content {
    background-color: #fefefe;
    margin: 10% auto;
    padding: 20px;
    border-radius: 10px;
    border: 2px solid #ddd;
    width: 80%;
    max-width: 600px;
  }

  /* Адаптивність форми */
  .form-group {
    margin-bottom: 15px;
  }

  input[type="text"],
  input[type="tel"],
  input[type="email"],
  button {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
  }

  button {
    background-color: #4caf50;
    color: white;
    cursor: pointer;
  }

  button:hover {
    background-color: #45a049;
  }
 /* Анімація для модального вікна */
.modal-content {
    animation: slidein 0.3s;
}

@keyframes slidein {
    from {
        margin-top: -200px;
        opacity: 0;
    }
    to {
        margin-top: -300;
        opacity: 1;
        transition: all 0.3s ease; 
    }
}
</style>
